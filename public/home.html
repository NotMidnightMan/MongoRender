<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
  </head>
  <body>
    <!-- Display Logged-in Username -->
    <h1>Welcome, <span id="usernameDisplay"></span>!!</h1>

    <h2>Your Topics</h2>
    <div id="topics"></div>

    <h2>Create Topic</h2>
    <input id="newTopic" placeholder="Topic Title" />
    <button onclick="createTopic()">Create</button>

    <h2>Available Topics</h2>
    <div id="available" class="topic-cards"></div>
    <!-- Container for topic cards -->

    <h2>Post Message</h2>
    <input id="topicId" placeholder="Topic ID" />
    <input id="messageContent" placeholder="Message" />
    <button onclick="postMessage()">Post</button>

    <script src="script.js"></script>
  </body>
</html>
